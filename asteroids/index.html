<html>
<head>
  <script src="./keymaster.min.js"></script>
  <script src="./asteroid_game.js"></script>
  <script src="./moving_object.js"></script>
  <script src="./game.js"></script>
  <script src="./asteroid.js"></script>
  <script src="./ship.js"></script>
</head>
<body>
  <script>
    var canvas = document.createElement("canvas");
    canvas.setAttribute("width", AsteroidGame.Game.DIM_X);
    canvas.setAttribute("height", AsteroidGame.Game.DIM_Y);

    var body = document.getElementsByTagName("body")[0];
         body.appendChild(canvas);

    ctx = canvas.getContext('2d');
    game = new AsteroidGame.Game(ctx);
    game.start();
  </script>
</body>
</html>
